<h1>iso8601 Date Unit test file</h1>
<p>
  Test of parsing iso8601 format dates in iso8601.js
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({
    
    setup: function() { with(this) {
      this.date = '2008-02-12T15:28:30.59-06:00'
    }},
    
    testReturnsDate: function() { with(this) {
      assertInstanceOf(Date, Date.parseISO8601(this.date));
    }},
    
    testResult: function() { with(this) {
      var expected = new Date(2008, 1, 12, 21, 28, 30, 590);
      expected.setTime(Number(expected) - expected.getTimezoneOffset() * 60 * 1000)
      assertEqual(expected.valueOf(), Date.parseISO8601(this.date).valueOf());
    }},
    
    testPartial: function() { with(this) {
      var expected = new Date(2008, 1, 12);
      expected.setTime(Number(expected) - expected.getTimezoneOffset() * 60 * 1000)
      assertEqual(expected.valueOf(), Date.parseISO8601('2008-02-12').valueOf());
    }},
    
    testAdjustCurrentTimezoneOffset: function() { with(this) {
      var date = new Date(2008, 1, 12, 10);
      var expected = date.getHours() - (date.getTimezoneOffset() / 60)
      assertEqual(expected, date.adjustCurrentTimezoneOffset().getHours());
    }}
    
  }, "testlog");
// ]]>
</script>
